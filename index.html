<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <title>Perdidos y Encontrados</title>
</head>

<body style="background-image: url(img/fondo-01-01.jpg);">

    <div class="container justify-content-center">
        <!--HEADER Y TABS-->
        <div class="row text-center">
            <h1>Perdidos y Encontrados</h1>
        </div>
        <div class="row">
            <ul class="nav nav-tabs justify-content-center" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#perdidos"
                        type="button" role="tab" aria-controls="home" aria-selected="true">Perdidos</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#encontrados"
                        type="button" role="tab" aria-controls="profile" aria-selected="false">Encontrados</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#publicar"
                        type="button" role="tab" aria-controls="contact" aria-selected="false">Publicar</button>
                </li>
            </ul>
        </div>
        <!--CONTENIDO TABS-->
        <div class="row">
            <div class="tab-content" id="myTabContent">
                <!--TAB PERDIDOS-->
                <div class="tab-pane fade show active" id="perdidos" role="tabpanel" aria-labelledby="home-tab">
                    <!--BUSCADOR PERDIDOS-->
                    <div class="row m-1 justify-content-center">
                        <div class="d-inline-block col-2">
                            <select class="form-select" aria-label="Default select example">
                                <option selected>Animal</option>
                                <option value="1">Perro</option>
                                <option value="2">Gato</option>
                                <option value="3">Otro</option>
                            </select>
                        </div>
                        <div class="d-inline-block col-2">
                            <select class="form-select" aria-label="Default select example">
                                <option selected>Zona</option>
                                <option value="1">Parque Chas</option>
                                <option value="2">Saavedra</option>
                                <option value="3">Villa Urquiza</option>
                            </select>
                        </div>
                    </div>

                    <!--TABLA PERDIDOS-->
                    <div class="row justify-content-center">
                        <h1 class="text-center">TABLA PERDIDOS PLACEHODER</h1>
                    </div>
                </div>
                <!--TAB ENCONTRADOS-->
                <div class="tab-pane fade" id="encontrados" role="tabpanel" aria-labelledby="profile-tab">
                    <!--BUSCADOR ENCONTRADOS-->
                    <div class="row m-1 justify-content-center">
                        <div class="d-inline-block col-2">
                            <select class="form-select" aria-label="Default select example">
                                <option selected>Animal</option>
                                <option value="1">Perro</option>
                                <option value="2">Gato</option>
                                <option value="3">Otro</option>
                            </select>
                        </div>
                        <div class="d-inline-block col-2">
                            <select class="form-select" aria-label="Default select example">
                                <option selected>Sexo</option>
                                <option value="1">Macho</option>
                                <option value="2">Hembra</option>
                            </select>
                        </div>
                        <div class="d-inline-block col-2">
                            <select class="form-select" aria-label="Default select example">
                                <option selected>Zona</option>
                                <option value="1">Parque Chas</option>
                                <option value="2">Saavedra</option>
                                <option value="3">Villa Urquiza</option>
                            </select>
                        </div>
                        <div class="d-inline-block col-2">
                            <select class="form-select" aria-label="Default select example">
                                <option selected>Color</option>
                                <option value="1">Atigrado</option>
                                <option value="2">Negro</option>
                                <option value="3">Rubio</option>
                            </select>
                        </div>
                        <div class="d-inline-block col-2">
                            <button type="button" class="btn btn-primary">Buscar</button>
                        </div>
                    </div>

                    <!--TABLA ENCONTRADOS-->
                    <div class="row justify-content-center">
                        <h1 class="text-center">TABLA ENCONTRADOS PLACEHODER</h1>
                    </div>

                </div>
                <!--TAB PUBLICAR-->
                <div class="tab-pane fade" id="publicar" role="tabpanel" aria-labelledby="contact-tab">
                    <div class="row justify-content-center ">
                        <form class="col-6 m-2" action="">
                            <div class="row m-1">
                                <div class="col">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="nombre"
                                            placeholder="name@example.com">
                                        <label for="nombre">Nombre</label>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="form-floating">
                                        <input type="number" class="form-control" id="edad"
                                            placeholder="name@example.com">
                                        <label for="edad">Edad</label>
                                    </div>
                                </div>
                            </div>
                            <div class="row m-1">
                                <div class="col">
                                    <select class="form-select" aria-label="Default select example">
                                        <option selected>Animal</option>
                                        <option value="1">Perro</option>
                                        <option value="2">Gato</option>
                                        <option value="3">Otro</option>
                                    </select>
                                </div>
                                <div class="col">
                                    <select class="form-select" aria-label="Default select example">
                                        <option selected>Sexo</option>
                                        <option value="1">Macho</option>
                                        <option value="2">Hembra</option>
                                    </select>
                                </div>
                            </div>

                            <div class="row m-1">
                                <div class="col">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="foto" placeholder="name@example.com"
                                            disabled>
                                        <label for="foto">Foto</label>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="raza"
                                            placeholder="name@example.com">
                                        <label for="raza">Raza</label>
                                    </div>
                                </div>
                            </div>
                            <div class="row m-1">
                                <div class="col">
                                <div class="mb-3">
                                    <label for="" class="form-label">Descripci√≥n</label>
                                    <textarea class="form-control" id="" rows="3" aria-label=""></textarea>
                                </div>
                            </div>
                            </div>
                            <div class="row m-1">
                                <div class="col justify-content-center">
                                    <button type="button" class="btn btn-primary">Publicar</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
